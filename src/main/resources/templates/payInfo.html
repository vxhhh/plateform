<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <script type="text/javascript" src="/js/jquery-1.11.1.min_044d0927.js"></script>
    <script type="text/javascript" src="/js/jquery.bxslider_e88acd1b.js"></script>
    <th:block th:include="common.html :: source"></th:block>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        .w{
            width: 1200px;
            margin: 0 auto;
        }
        .dcp {
            min-width: 450px;
            max-width: 960px;
        }
    </style>
</head>
<body>
<th:block th:include="commom1.html :: header"></th:block>
<th:block th:include="commom1.html :: category"></th:block>
<div class="w">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>商品交易信息发布</legend>
    </fieldset>
    <ul class="layui-timeline" th:each="payInfo:${payInfoList.records}">
        <li class="layui-timeline-item">
            <i class="layui-icon layui-timeline-axis"></i>
            <div class="layui-timeline-content layui-text">
                <h3 class="layui-timeline-title" th:text="${payInfo.created}">8月18日</h3>
                <h4 th:text="${payInfo.title}"></h4>
                <p class="dcp" th:text="${payInfo.description}">
                    <i class="layui-icon"></i>
                </p>
            </div>
        </li>
    </ul>


</div>

<script src="/js/layui.js" charset="utf-8"></script>

</script>

<th:block th:include="commom1.html :: footer"></th:block>
<th:block th:include="commom1.html :: permit"></th:block>
</body>
